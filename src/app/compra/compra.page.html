<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label class="titulo">Compras</ion-label>
      <ion-icon name="person-circle-outline" class="perfil" (click)="perfil()"></ion-icon> 
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let producto of productos">
    <ion-item>
      <img [src]="'https://albertox3.duckdns.org/ws/producto/getPic/' + producto.id" />
      <p>{{ producto.nombre }} - {{ producto.precio }}â‚¬</p>
      <ion-button *ngIf="producto.tipo === 'movil' || producto.tipo === 'consola'" (click)="reparar(producto)">
        Reparar
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="onClick()">Confirmar</ion-button>
</ion-content>
