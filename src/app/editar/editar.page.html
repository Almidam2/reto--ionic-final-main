<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label class="titulo">Editar perfil</ion-label>
      <ion-icon name="cart-outline" class="perfil" [routerLink]="['/tabs/compra']"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-content>
    
  <form (ngSubmit)="enviarDatos()">
    
    <img class="circular-image" [src]="'https://albertox3.duckdns.org/ws/user/getPic/' + usuarioo.id"/>

    <ion-fab vertical="bottom" horizontal="center" class="camera-icon">
      <ion-fab-button size="small" (click)="addPhotogallery()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>  
    
    <ion-item>
      <ion-label>Nombre: </ion-label>
      <ion-input  type="text" name="nombre" placeholder="{{usuarioo.nombre}}"[(ngModel)]="usuario.nombre"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Apellido: </ion-label>
      <ion-input  type="text" name="apellido" placeholder="{{usuarioo.apellido}}"  [(ngModel)]="usuario.apellido"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Correo: </ion-label>
      <ion-input  type="text" name="correo" placeholder="{{usuarioo.correo}}"[(ngModel)]="usuario.correo"></ion-input>
    </ion-item>

    <ion-button (click)=" enviarDatos()">Actualizar</ion-button>
    <ion-button (click)="logout()">Cerrar Sesi√≥n</ion-button>

  </form> 
</ion-content>
