<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label class="titulo">Registro</ion-label>
      <ion-icon name="person-circle-outline" class="perfil" [routerLink]="['/tabs/perfil']"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="enviarDatos()">

  <ion-item>
    <ion-label>Nombre: </ion-label>
    <ion-input  type="text" name="nombre" [(ngModel)]="usuario.nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Apellido: </ion-label>
    <ion-input  type="text" name="apellido" [(ngModel)]="usuario.apellido"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Usuario: </ion-label>
    <ion-input  type="text" name="username" [(ngModel)]="usuario.username"></ion-input>
  </ion-item>

  
  <ion-item>
    <ion-label>Correo: </ion-label>
    <ion-input  type="text" name="correo" [(ngModel)]="usuario.correo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Contraseña: </ion-label>
    <ion-input  type="password" name="contrasena" [(ngModel)]="usuario.contrasena"></ion-input>
  </ion-item>

  <a href="tabs/perfil"> ¿Ya tienes cuenta? Iniciar sesión</a>

  <ion-button type="submit()">Registrarse</ion-button>
</form>
</ion-content>
